{% extends 'portfolio/base.html' %}

{% block content %}





        <h2>Smart has writen {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

        <h1>Blogs</h1>
        {% for blog in blogs %}

        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date|date:'M d Y' }}</h5>

        <!-- підтримка HTML-тегів та обмеження виводу до 100 символів -->
        <p>{{ blog.description|safe|truncatechars:100 }}</p>

        <!-- striptags ігнорує всі теги та видаляє їх відображення -->
        <!-- <p>{{ blog.description|striptags|truncatechars:100 }}</p> -->



        {% endfor %}

{% endblock %}
